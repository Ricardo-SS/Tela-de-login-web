<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="icon/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-pass">Redefinir senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Ou entre com suas redes sociais</p>

            <!--
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
            -->

            <div id="icones-redes-sociais">
                <a href="#">
                    <img id="facebook" src="icon/facebook.png">
                </a>
        
                <a href="#">
                    <img src="icon/simbolo-do-google.png">
                </a>

                <a href="#">
                    <img src="icon/linkedin.png">
                </a>
            </div>
            
        </div>
        <div id="register-container">
            <p>Ainda nÃ£o tem uma conta?</p>
            <a href="#">Registrar-se</a>
        </div>
    </div>
</body>
</html>
